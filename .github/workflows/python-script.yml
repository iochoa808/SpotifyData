name: Run Python Script and Upload CSVs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the Python script with secrets as environment variables
    - name: Execute Python Script
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}  # GitHub Secret
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}  # GitHub Secret
      run: |
        python src/main.py

    # Step 5: Upload CSV files from the `data` directory as artifacts
    - name: Upload CSV Files
      uses: actions/upload-artifact@v3
      with:
        name: csv-outputs
        path: ./data/*.csv  # Upload all CSV files from the `data` directory
